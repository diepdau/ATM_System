<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống ATM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Hệ thống ATM</h2>
        <p>--- Tài khoản: <span id="userEmail"></span> ---</p>
        <p>--- Chi tiết ---</p>
        <p>--- Số tiền còn lại: <span id="balance"></span> ---</p>

        <form id="withdrawForm">
            <label for="amount">Số tiền muốn rút:</label>
            <input type="number" id="amount" placeholder="Nhập số tiền" required />
            <button type="submit" id="withdrawBtn">Rút tiền</button>
        </form>
        <form id="depositForm">
            <label for="depositAmount">Số tiền muốn nạp:</label>
            <input type="number" id="depositAmount" placeholder="Nhập số tiền nạp" required />
            <button type="submit" id="depositBtn">Nạp tiền</button>
        </form>
        
        <div class="button-container">
            <button id="goBack">Thoát</button>
            <button id="logout">Đăng xuất</button>
        </div>

    </main>
    <script src="accountInfo.js"></script>
</body>
</html>
